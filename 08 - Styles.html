<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!--Um CSS interno é definido na <head>seção de uma página HTML, dentro de um <style>elemento.-->
    <style>
    h1 {
      color: blue;
      font-family: verdana;
      font-size: 300%;
    }
    p {
      color: red;
      font-family: courier;
      font-size: 160%;

<!--      Uso da propriedade CSS border: -->
      border: 2px solid powderblue;
    }
    </style>

</head>
<body>

<h1 >A Blue Heading</h1>
<p >A red paragraph.</p>


<!--
Um CSS embutido usa o styleatributo de um elemento HTML.
O exemplo a seguir define a cor do texto do <h1>elemento como azul e a cor do texto do <p>elemento como vermelho:
-->

<h1 style="color:green;">A Blue Heading</h1>
<p style="color:green;">A red paragraph.</p>

</body>
</html>
