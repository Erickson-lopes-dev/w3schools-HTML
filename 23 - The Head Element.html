<!DOCTYPE html>
<html lang="en">
<head>
<!--
O <base> elemento especifica o URL base e / ou destino para todos os URLs relativos em uma página.

A <base>tag deve ter um href ou um atributo target presente, ou ambos.

Só pode haver um único <base> elemento em um documento!
-->
    <base href="https://www.w3schools.com/" target="_blank">

<!--
O <meta>elemento é normalmente usado para especificar o conjunto de caracteres,
descrição da página, palavras-chave, autor do documento e configurações da janela de visualização.
 -->
    <meta charset="UTF-8">

<!--    Defina o autor de uma página:-->
    <meta name="author" content="erickson_dev">

<!--    Atualize o documento a cada 30 segundos:-->-->
    <meta name="refresh" http-equiv="refresh" content="30">

<!--    Defina palavras-chave para mecanismos de pesquisa:-->
    <meta name="keysbords" content="HTML, CSS">

<!--
Definir a janela de visualização para que seu site tenha uma boa aparência em todos os dispositivos:

A width=device-width parte define a largura da página para seguir a largura da tela do dispositivo (que irá variar dependendo do dispositivo).

A initial-scale=1.0 parte define o nível de zoom inicial quando a página é carregada pela primeira vez pelo navegador.
-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--
    O <title>elemento define o título do documento. O título deve ser somente texto e é
    mostrado na barra de título do navegador ou na guia da página.

    A tag <title> é necessária em documentos HTML!
-->
    <title>Um titulo bonito lucao</title>

<!--    O <style>elemento é usado para definir informações de estilo para uma única página HTML:-->
    <style>
      body {background-color: powderblue;}
      h1 {color: red;}
      p {color: blue;}
    </style>

<!--
    O <link> elemento define a relação entre o documento atual e um recurso externo.
    A <link> tag é mais frequentemente usada para vincular a folhas de estilo externas:
-->
    <link rel="stylesheet" href="css/style_style.html">
</head>
<body>
<a href="tags/tag_base.asp">HTML base Tag</a>
</body>
</html>
