<!DOCTYPE html>
<html lang="en">
<head>
<!--    Para criar um site responsivo, adicione a seguinte <meta> tag a todas as suas páginas da web:-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8" >
    <title>Title</title>
</head>
<body>
<!--Se a widthpropriedade CSS for definida como 100%, a imagem será responsiva e aumentará ou diminuirá:-->
<img src="imagens/imagem.png" style="width:100%;">

<!--
Se a max-width propriedade for definida como 100%, a imagem será reduzida se necessário,
mas nunca aumentará para ser maior do que seu tamanho original:
-->
<img src="imagens/imagem.png" style="max-width:100%;">

<!--
tamanho do texto pode ser definido com uma unidade "vw", que significa a "largura da janela de visualização".
Dessa forma, o tamanho do texto seguirá o tamanho da janela do navegador:
-->
<h1 style="font-size:10vw">Hello World</h1>
</body>
</html>
