<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
    A list-style-type propriedade CSS é usada para definir o estilo do
    marcador de item da lista. Pode ter um dos seguintes valores:
-->

<!--Exemplo - Círculo-->
<ul style="list-style-type:circle;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<!--Exemplo - Quadrado-->
<ul style="list-style-type:circle;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<!--Exemplo - nenhum-->
<ul style="list-style-type:square;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<ul style="list-style-type:none;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>



<h1>Listas HTML aninhadas</h1>
<ul>
  <li>Coffee</li>
  <li>Tea
    <ul>
      <li>Black tea</li>
      <li>Green tea</li>
    </ul>
  </li>
  <li>Milk</li>
</ul>

<!--
    As listas HTML podem ser estilizadas de muitas maneiras diferentes com CSS.
    Uma maneira popular é estilizar uma lista horizontalmente, para criar um menu de navegação:
-->

</body>
</html>
