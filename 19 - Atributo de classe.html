<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .city {
              background-color: tomato;
              color: white;
              border: 2px solid black;
              margin: 20px;
              padding: 20px;
            }

        .note {
              font-size: 120%;
              color: red;
            }
    </style>
</head>
<body>
<!--
O classatributo é freqüentemente usado para apontar para um nome de classe em uma folha de estilo.
 Ele também pode ser usado por um JavaScript para acessar e manipular elementos com o nome de classe específico.

No exemplo a seguir, temos três <div>elementos com um classatributo com o valor "city".
Todos os três <div> elementos terão o mesmo estilo de acordo com a .city definição de estilo na seção principal:
-->
<div class="city">
  <h2>London</h2>
  <p>London is the capital of England.</p>
</div>

<div class="city">
  <h2>Paris</h2>
  <p>Paris is the capital of France.</p>
</div>

<div class="city">
  <h2>Tokyo</h2>
  <p>Tokyo is the capital of Japan.</p>
</div>

<h1>My <span class="note">Important</span> Heading</h1>
<p>This is some <span class="note">important</span> text.</p>

<!--
No exemplo a seguir, o primeiro <h2>elemento pertence à
 cityclasse e também à main classe e obterá os estilos CSS de ambas as classes:
-->
<h2 class="city main">London</h2>
<h2 class="city">Paris</h2>
<h2 class="city">Tokyo</h2>


</body>
</html>
