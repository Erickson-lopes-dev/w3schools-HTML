<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--O elemento <div> é um elemento de nível de bloco.-->
<div>Hello World</div>


<!--Este é um elemento <span> dentro de um parágrafo.-->
<span>Heelo world</span>

<!--

O <div> elemento é freqüentemente usado como um contêiner para outros elementos HTML.

O <div> elemento não tem atributos obrigatórios, mas style, classe id são comuns.

Quando usado junto com CSS, o <div> elemento pode ser usado para estilizar blocos de conteúdo:
-->
<div style="background-color:blue;color:white;padding:20px;">
    <h1>Titulo</h1>
    <p>
        London is the capital city of England. It is the most
        populous city in the United Kingdom, with a metropolitan area of over 13 million inhabitants.
    </p>
</div>

<!--
O <span>elemento é um contêiner embutido usado para marcar uma parte de um texto ou uma parte de um documento.

O <span>elemento não tem atributos obrigatórios, mas style, classe idsão comuns.

Quando usado junto com CSS, o <span>elemento pode ser usado para estilizar partes do texto:
-->
<p>
    My mother has
    <span style="color:blue;font-weight:bold">blue</span>
    eyes and my father has
    <span style="color:darkolivegreen;font-weight:bold">dark green</span>
    eyes.
</p>



</body>
</html>
