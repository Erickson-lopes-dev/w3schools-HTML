<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!--

Se quiser que toda a página tenha uma imagem de fundo, você deve especificar a imagem de fundo no
<body> elemento

Para evitar que a imagem de plano de fundo se repita, defina a
background-repeat propriedade como no-repeat.

Se você qxuiser que a imagem de fundo cubra todos o elemento, você pode definir a
background-size propriedade para cover.

Além disso, para garantir que todos o elemento seja sempre coberto, defina a
background-attachment propriedade como fixed:

Se quiser que a imagem de fundo se estique para caber em todos o elemento, você pode definir a
background-size propriedade para 100% 100%:

-->
    <style>

        body {
          background-image: url('imagens/imagem3.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
          background-size: 100% 100%;
        }

</style>

</head>
<body>
<!--styleatributo HTML e a background-imagepropriedade CSS :-->
<div style="background-image: url('imagens/imagem2.jpg');"></div>


</body>
</html>
