<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--Você pode usar o styleatributo para especificar a largura e altura de uma imagem.-->
<img src="imagens/imagem.png" alt="Girl in a jacket" style="width:500px;height:600px;">

<!--Como alternativa, você pode usar os atributos widthe height:-->
<img src="img_girl.jpg" alt="Girl in a jacket" width="500" height="600">
