<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--HTML contém vários elementos para definir a entrada do usuário e código de computador.-->
<code>
x = 5;<br>
y = 6;<br>
z = x + y;
</code>

<pre>
<code>
x = 5;
y = 6;
z = x + y;
</code>
</pre>

<code>
    print("olá mundo")
</code>

<!--
O <kbd>elemento HTML é usado para definir a entrada do teclado.
O conteúdo interno é exibido na fonte monoespaçada padrão do navegador.
-->
<p>Save the document by pressing <kbd>Ctrl + S</kbd></p>

<!--
O <samp>elemento HTML é usado para definir a saída de amostra de um programa de computador.
O conteúdo interno é exibido na fonte monoespaçada padrão do navegador.
-->
<p>Message from my computer:</p>
<p><samp>File not found.<br>Press F1 to continue</samp></p>


<!--
O <var>elemento HTML é usado para definir uma variável na programação ou em uma expressão matemática.
O conteúdo interno é normalmente exibido em itálico.
-->
<p>The area of a triangle is: 1/2 x <var>b</var> x <var>h</var>,
    where <var>b</var> is the base, and <var>h</var> is the vertical height.</p>

</body>
</html>
