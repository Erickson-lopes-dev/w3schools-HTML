<!--
    A <map>tag HTML define um mapa de imagem. Um mapa de imagem é uma imagem
    com áreas clicáveis. As áreas são definidas com uma ou mais <area>tags.
-->
<img src="imagens/imagem3.jpg" alt="Workplace" usemap="#workmap">
<map name="workmap">
  <area shape="rect" coords="34,44,270,350" alt="Computer" href="computer.htm">
  <area shape="rect" coords="290,172,333,250" alt="Phone" href="phone.htm">
  <area shape="circle" coords="337,300,44" alt="Coffee" href="coffee.htm">
</map>

</body>
</html>
