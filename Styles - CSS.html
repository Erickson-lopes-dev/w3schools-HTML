<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    Uma folha de estilo externa é usada para definir o estilo de muitas páginas HTML.
    Para usar uma folha de estilo externa, adicione um link para ela na <head>seção de cada página HTML:
    -->
    <link rel="stylesheet" href="css/style_style.css">

    <!--
    Folhas de estilo externas podem ser referenciadas com um URL completo ou com um caminho relativo à página da web atual.
    -->
    <!--    <link rel="stylesheet" href="https://www.w3schools.com/html/styles.css">-->
</head>
<body>

<h1 >A Blue Heading</h1>
<p >A red paragraph.</p>

<pre>
    A border propriedade CSS define uma borda ao redor de um elemento HTML.
    A padding propriedade CSS define um preenchimento (espaço) entre o texto e a borda.
    A marginpropriedade CSS define uma margem (espaço) fora da borda.
</pre>
</body>
</html>
